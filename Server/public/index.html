<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chat</title>
  <style>
    /* Styles for the chat messages */
    .message {
      background-color: #EEE;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" />
    <button type="submit">Send</button>
  </form>

  <!-- Load the Socket.IO library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to the server using WebSockets
    const socket = io();

    // Add a listener for incoming chat messages
    socket.on('chat message', function(msg) {
      // Create a new message element
      const messageEl = document.createElement('div');
      messageEl.classList.add('message');
      messageEl.textContent = msg;

      // Add the message to the list of messages
      const messagesEl = document.getElementById('messages');
      messagesEl.appendChild(messageEl);
    });

    // Add a listener for the form submission event
    const form = document.getElementById('message-form');
    form.addEventListener('submit', function(event) {
      // Prevent the form from submitting normally
      event.preventDefault();

      // Get the message input element and its value
      const input = document.getElementById('message-input');
      const message = input.value;

      // Send the message to the server
      socket.emit('chat message', message);

      // Clear the message input
      input.value = '';
    });
  </script>
</body>
</html>
